<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking pages</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-green-500">BPB banking</span>
        </h2>
    </header>
    <section class="bg-green-100 w-3/4 mx-auto mt-6 p-8">
        <h3 class="text-2xl mb-4"> Pleace Login</h3>
        <div>
            <input id="input-emil" class="border block mb-4 px-2 w-2/4 border-grey-400 rounded" type="text"
                placeholder="Enter your email">
            <input id="input-password" class="border block mb-4 border-grey-400 w-2/4 px-2 rounded" type="password"
                placeholder="Enter your password">
            <button id="login-button" class="bg-orange-400 px-6 py-2 rounded text-bold text-white">Login</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
